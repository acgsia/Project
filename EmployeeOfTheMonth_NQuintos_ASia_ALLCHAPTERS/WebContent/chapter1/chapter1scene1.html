<!-- Script -->
<script type="text/javascript">

var vCanvas, vContext, vBackground01, vCharacter01;
var imgPosX = 0, imgPosY = 0; // image positions

function loadScene01() {
	// alert("Test");
	vCanvas = document.getElementById("sceneCanvas");
	vContext = vCanvas.getContext("2d");
	vBackground01 = document.getElementById("scene01BG");
	vCharacter01 = document.getElementById("scene01Daniel");
	// start loading image background
	vContext.drawImage(vBackground01, 0, 0);
	// start loading image character daniel
	vContext.drawImage(vCharacter01, imgPosX, imgPosY, 180, 260, 294, 62, 180, 260);
	// call to animate the image
	setInterval("animate()", 800);
}

var counter = 0;

function animate() {
	counter++;
	if (counter > 2) counter = 0;
	imgPosX = counter * 180;
	// start loading image background
	vContext.drawImage(vBackground01, 0, 0);
	// start loading image character daniel
	vContext.drawImage(vCharacter01, imgPosX, imgPosY, 180, 260, 294, 62, 180, 260);
}
</script>

</head>
